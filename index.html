<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML5 Pie Chart - Ron Newcomb</title>

    <meta charset="UTF-8" />
    <meta name="Description" content="An extremely fast pie chart render" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <div style="height: 30vw; display: flex">
      <chart-legend id="xAxis" chartId="${chartDivElementId}xAxis">
        <!--        [left]="10"
        [top]="20"
        [colors]="colors"
        [fields]="slices"
        [selectable]="false"
        [canMultiselect]="false"
        [hoveringOver]="hoveringOver"
        (drilldown)="onDrilldown($event)"
        (mouseenter)="onMouseEnterLegend($event)"
        (mouseleave)="onMouseLeaveLegend($event)"
-->
      </chart-legend>

      <pie-chart></pie-chart>

      <chart-legend
        id="yAxis"
        chartId="${chartDivElementId}yAxis"
        [right]="10"
        [top]="20"
        [fields]="${yFields}"
        [selectable]="true"
        [canMultiselect]="false"
        [colors]="['transparent']"
        (select)="onFieldSelect($event)"
      >
      </chart-legend>
    </div>
    <div>
      <button onclick="addN()" style="background-color: blue; color: white; border: 1px solid white; padding: 9px">Add 10 more slices</button>
    </div>

    <script type="module" src="./chart-legend.js"></script>
    <script type="module" src="./pie-chart.js"></script>
    <script type="module" src="./index.js"></script>
  </body>
</html>
