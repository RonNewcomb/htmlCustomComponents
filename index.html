<!DOCTYPE html>
<html lang="en">
  <head>
    <title>HTML5 Pie Chart - Ron Newcomb</title>

    <meta charset="UTF-8" />
    <meta name="Description" content="An extremely fast pie chart render" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <flex-row>
      <div style="height: 2em; width: 2em; background-color: red">flex</div>
      <div style="height: 2em; width: 2em; background-color: green">row</div>
      <div style="height: 2em; width: 2em; background-color: blue"></div>
    </flex-row>

    <flex-row>
      <div style="height: 2em; width: 2em; background-color: cyan">flex</div>
      <div style="height: 2em; width: 2em; background-color: magenta">row</div>
      <div style="height: 2em; width: 2em; background-color: yellow"></div>
    </flex-row>

    <div style="max-height: 30vw; display: flex">
      <pie-chart size="30vw"></pie-chart>

      <chart-legend id="yAxis" chartId="${chartDivElementId}yAxis" drilldown="propertyChangedCallback" style="margin: 0 16px" (select)="onFieldSelect($event)">
      </chart-legend>

      <!-- <chart-legend id="xAxis" chartId="${chartDivElementId}xAxis" piechartinit="propertyChangedCallback"> -->
      <!--  
        [hoveringOver]="hoveringOver"
        (drilldown)="onDrilldown($event)"
        (mouseenter)="onMouseEnterLegend($event)"
        (mouseleave)="onMouseLeaveLegend($event)"-->
      <!-- </chart-legend> -->
    </div>
    <div>
      <button onclick="addN()" style="background-color: blue; color: white; border: 1px solid white; padding: 9px">Add 10 more slices</button>
    </div>

    <pop-over showTip="showTip" hideTip="hideTip"></pop-over>

    <script type="module" src="./index.js"></script>
  </body>
</html>
